<ion-content class="no-scroll" (press)="options()" (tap)="startStop()" (swipe)="alterTime($event)">
  <div>
    <div class="circle" [ngStyle]="currenCircleColor">
      <div class="time">{{ minutes }}:{{ seconds | timer }} </div>
    </div>
  </div>
</ion-content>
